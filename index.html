<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Code Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="./homepage.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="repo-info">
      <span class="repo-name" id="repoName">📦 akared45/MVC</span>
      <span class="repo-desc" id="repoDesc">GitHub repository browser</span>
    </div>
    <button class="toggle-sidebar" id="toggleSidebar">☰</button>
  </div>
  
  <div class="container">
    <div id="sidebar">
      <h3>📂 Repository</h3>
      <div id="fileTree"></div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="code-container">
      <div class="file-path" id="filePath">
        <span>📁</span>
        <span>No file selected</span>
      </div>
      <pre><code id="codeBox"><div class="empty-state">
        <i>📁</i>
        <p>Select a file from the sidebar to view its content</p>
      </div></code></pre>
    </div>
  </div>
<script src="./homepage.js"></script>
</body>
</html>
